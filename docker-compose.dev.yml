version: '3.9'
services:
  app:
    stdin_open: true
    tty: true
    ports:
      - '3000:3000'
    build:
      dockerfile: Dockerfile.dev
      context: ./app
    volumes:
      - type: bind
        source: ./app
        target: /app
      - type: volume
        target: /app/node_modules
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./api/src
        target: /app/src
    ports:
      - 3001:80
  db:
    image: mongo:7
    volumes:
      - type: volume
        source: dbtest
        target: /data/db
volumes:
  dbtest: